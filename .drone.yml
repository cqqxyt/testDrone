kind: pipeline
name: drone-server
steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
    - name: cache
      path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
       
  - name: install
    image: node:16
    commands:
      - node -v
      - npm -v
      - npm config set cache .npm-cache
      - npm install 
      
  - name: lint
    image: node:16
    group: testing
    commands:
      - npm run lint

  - name: testing
    image: node:16
    group: testing
    commands:
      - npm run test 
      
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
    - name: cache
      path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
        
  volumes:
    - name: cache
      host: 
        path: /tmp/cache
      
    when:
      branch: master
      event: push
